<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All members</title>
</head>
<body>
    {% extends "master.html"%}

    {% block title %}
    <h1>My tennis club</h1>
    {% endblock %}

    {% block content %}
    <p><a href="/">Home</a></p>

    <h1>Members</h1>

    <ul>
        {% for member in mymembers %}
            <li><a href="{%url 'details' member.id%}">{{member.firstname}} {{member.lastname}}</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
